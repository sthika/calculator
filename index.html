<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
<div class="calculator">  
    <div class="container">
        <h1 class="calculator__header">Калькулятор</h1>
        <p class="calculator__desc">Работает только с 2 аргументами (операндами)</p>
        <input class="calculator__input" id="iserInput" placeholder="0" value="0">
        <div class="calculator__numwrap">
            <button class="calculator__btn" onclick="press(1)">1</button>
            <button class="calculator__btn" onclick="press(2)">2</button>
            <button class="calculator__btn" onclick="press(3)">3</button>
            <button class="calculator__btn calculator__btn-orange" onclick="press('+')">+</button>
        </div>
        <div class="calculator__numwrap">
            <button class="calculator__btn" onclick="press(4)">4</button>
            <button class="calculator__btn" onclick="press(5)">5</button>
            <button class="calculator__btn" onclick="press(6)">6</button>
            <button class="calculator__btn calculator__btn-orange" onclick="press('-')">-</button>
        </div>
        <div class="calculator__numwrap">
            <button class="calculator__btn" onclick="press(7)">7</button>
            <button class="calculator__btn" onclick="press(8)">8</button>
            <button class="calculator__btn" onclick="press(9)">9</button>
            <button class="calculator__btn calculator__btn-yellow" onclick="press('*')">*</button>
        </div>
        <div class="calculator__numwrap">
            <button class="calculator__btn" onclick="press('.')">.</button>
            <button class="calculator__btn" onclick="press(0)">0</button>
            <button class="calculator__btn" onclick="erase()">C</button>
            <button class="calculator__btn calculator__btn-yellow" onclick="press('/')">/</button>
        </div>
        <button class="calculator__btn calculator__btn-equal" onclick="equal()">=</button>

    </div>
</div>
</body>
</html>
